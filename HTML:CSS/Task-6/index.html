<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TASK 6</title>
  <link href="font/fontawesome/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/main.js"></script>
</head>

<body>
  <section class="card-section">
    <div class="card">
      <div class="card-head">
        <div class="text-block">
          <span class="logo mar-bot10"></span>
          <h1 class="h1 mar-bot10">Hartbeespoort</h1>
          <p>
            Support and Nike Zoom Air come together for a more supportive
            feel with high-speed responsiveness
          </p>
        </div>
        <span class="back-text"> FAS </span>
        <img src="images/sneakers.png" alt="Shoe" class="sneakers">
      </div>

      <div class="card-body">
        <div class="text-block">
          <h2 class="h1 mar-bot5">Hartbee<span class="bold">spoort</span></h2>
          <span class="new-block">New</span>
          <p class="mar-bot5">
            Basket Ball Collection
          </p>
          <div class="rating">
            <input type="radio" name="rating" value="5" id="5"><label for="5"><i class="fas fa-star"></i></label>
            <input type="radio" name="rating" value="4" id="4" checked><label for="4"><i
                class="fas fa-star"></i></label>
            <input type="radio" name="rating" value="3" id="3"><label for="3"><i class="fas fa-star"></i></label>
            <input type="radio" name="rating" value="2" id="2"><label for="2"><i class="fas fa-star"></i></label>
            <input type="radio" name="rating" value="1" id="1"><label for="1"><i class="fas fa-star"></i></label>
          </div>
        </div>

        <div class="size-block mar-15">
          <h3 class="h3 mar-15">size</h3>
          <ul class="size-list">
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
            <li><a href="#" class="active">10</a></li>
            <li><a href="#">11</a></li>
          </ul>
        </div>

        <div class="color-block mar-15">
          <h3 class="h3 mar-15">colour</h3>
          <div class="radio-block">
            <label class="radio-button">
              <input type="radio" name="radio" checked />
              <span class="custom-radio"></span>
            </label>

            <label class="radio-button">
              <input type="radio" name="radio" />
              <span class="custom-radio green"></span>
            </label>

            <label class="radio-button">
              <input type="radio" name="radio" />
              <span class="custom-radio yellow"></span>
            </label>
          </div>
          <span class="price-block">USD<span class="bold"> 23,453</span></span>
        </div>

      </div>
    </div>
  </section>
  
</body>

</html>
